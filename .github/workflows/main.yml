name : 'Test Workflow'
run-name: ${{  user_name }} is learning the Github Actions

on :
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: build with maven
        run: mvn clean install -Dmaven.test.skip=true
